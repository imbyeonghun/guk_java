<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 태그</title>
</head>
<body>
    <!-- 
        a 태그 공통
            - 해당 부분을 클릭하면 지정된 페이지로 이동하는 태그
            - 전화,이메일을 전송할 때 사용
            - 파일 다운로드
            - 속성
                - href
                    - 이동할 위치
                - target
                    - 무슨창에서 이동할 지 결정
                    - _blank    : 새 창
                    - _self     : 기본값, 현재 창
                    - _parent   : 부모 창
                    - _top      : 최상위 부모 창
     -->

     <!-- 
        a 태그 = 다른 페이지 이동
            - href에 이동할 페이지의 주소를 작성
      -->
     <h1>하이퍼링크</h1>
     <a href="http://www.naver.com" id="naver" target="_blank">네이버로 가기</a>
     <br>
     <!-- 
        a 태그 - 다운로드
            - download 속성을 이용
            - download="파일명"을 통해 저장할 때 파일명을 지정
      -->
      <a href="../../static/audio.mp3" download="오디오.mp3">오디오 파일 다운로드</a>
      <br>


    <!-- 
        a 태그 - 전화나 메일 연결
            - href에 전화 tel:을 이용
            - href에 메일 mailto:를 이용
    -->
    <a href="tel:+82 1112345678">전화걸기</a>
    <br>
    <a href="mailto:byeonghun6885@naver.com">메일로 문의하기</a>
    <br>

     <!-- 
        a 태그 = 같은 페이지 내에서 특정 위치로 이동
            - href에 #id값으로 작성
            - id명은 이동할 요소의 id속성값
        - id명은 문서 내에서 중복되면 안됨
      -->
     <a href="#title">제목으로 가기</a>

     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

     <h1 id="title">제목</h1><br>
     <a href="#naver">위로 가기</a>
</body>
</html>
