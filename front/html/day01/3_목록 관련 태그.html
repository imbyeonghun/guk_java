<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>

</head>
<body>
    <h1>오늘의 할일</h1>
    <!-- 
        ul 태그
            - 순서가 없는 태그
            - li 태그와 함께 사용
            - 마커 모양을 변경할 수 있다
            - 목록으로 나열할 수 있는 경우 사용
     -->
    <ul>
        <li>점심</li>
        <li>저녁</li>
        <li>공부</li>
    </ul>

    <h1>석차</h1>
    <!-- 
        ol태그
            - 순서가 있는 태그
            - li 태그와 함께 사용
            - type속성으로 순서를 표현할 종류를 선택
            - start속성으로 시작 숫자르 선택
     -->
    <ol start="3" type="I">
        <li>홍길동</li>
        <li>임꺽정</li>
        <li>고길동</li>
    </ol>
    
    <!-- 
        dl태그
            - 용어를 정의할 때 사용하는 태그
            - dt, dd태그와 함께 사용
            - dt : 용어 dd : 정의
     -->
    <dl>
        <dt>apple</dt>
        <dd>사과</dd>
        <dd>애플</dd>
    </dl>
</body>
</html>
