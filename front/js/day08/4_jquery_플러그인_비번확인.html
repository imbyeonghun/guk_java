<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 플러그인 비번확인 게시글 관리</title>
	<script src="../../static/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
	<style>
		.container{
			max-width: 500px; margin: 0 auto;
		}
		.input-box{
			margin-top: 10px;
		}
		.input-box>.input{
			display: block; width: 100%; height: 30px;
			border-radius: 5px; border: 1px solid black;
			margin-top: 5px; padding-left: 10px; box-sizing: border-box;
		}
		.input-box>.text-area{
			height: 200px;
		}
		.btn{
			width: 100%; box-sizing: border-box; background-color: white;
			border: 1px solid green; border-radius: 5px;
			margin-top: 10px; height: 30px; line-height: 28px; display: block;
			cursor: pointer;
		}
		[class^=error]{
			color: red;
		}
	</style>
</head>
<body>
	<form action="" class="container">
		<h1>게시글 등록</h1>
		<div class="input-box">
			<label for="">비번:</label>
			<input type="text" name="pw" id="pwd" class="input" placeholder="비번을 입력하세요." >
		</div>
		<div class="input-box">
			<label for="">비번확인:</label>
			<input type="text" name="pw2" id="pwd2" class="input" placeholder="비번확인을 입력하세요." >
		</div>
		<button class="btn">등록</button>
	</form>
	<script>
		$("form").validate({
			// 유효성 검사
			rules : {
				pw : {
					required : true,
				},
				pw2 : {
					equalTo : pwd
				}
			},
			// 유효성 검사 실패시 출력 문구
			messages : {
				pw : {
					required : "필수항목입니다.",
				},
				pw2 : {
					equalTo : "비밀번호와 일치하지 않습니다."
				}
			}
		});

		$.validator.addMethod(
			"regex",
			function(value, element, regex){
				var re = new RegExp(regex);		// 정규 표현식 객체로 만들어줌
				return this.optional(element) || re.test(value);
			},
			"정규표현식을 확인하세요."
		)
	</script>
</body>
</html>
