<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    <script>
        /* 구구단 중 2단을 브라우저에 출력하는 예제 작성 */
        var a = 2;
        for(var b = 1; b <= 9; b++){
            document.write(`${a} * ${b} = ${a * b}`);
            document.write('<br>');
        }
    </script>
</body>
</html>
