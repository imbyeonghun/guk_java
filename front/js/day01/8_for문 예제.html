<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    <script>
        // 배열
        var arr = [1,2,3,6,'안녕'];

        // for of는 값을 가져오고
        for (const item of arr) {
            document.write(item);
            document.write('<br>');
        }
        document.write('<br>');
        // for in은 key값/번지를 가져옴
        for (const item in arr) {
            document.write(`${item} : ${arr[item]}`);
            document.write('<br>');
        }
        // 객체
        var obj = {
            name : '홍길동',
            age : 21
        }
        document.write('<br>');
        // for in은 key값/번지를 가져옴
        for (const item in obj) {
            document.write(`${item} : ${obj[item]}`);
            document.write('<br>');
        }
    </script>
</body>
</html>
