<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery_유효성 검사</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.error{
			color: red;
			display: b;
		}
	</style>
</head>
<body>
	<input type="text" class="input">
	<label class="error"></label>
	<script>
		/*
		input 태그에 값을 입력해서 숫자가 아니면 input태그 아래에 
		입력한 값은 숫자가 아닙니다라고 출력하는 코드를 작성
		*/

		let regex = /^\d+$/;

		$(".input").change(function(){
			let value = $(".input").val();
			let str = "";
			if(!regex.test(value)){
				str = "입력한 값은 숫자가 아닙니다."
			}
			$(".error").text(str);
		});
	</script>
</body>
</html>
