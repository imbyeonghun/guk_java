		.tab-group{
			margin: 0; padding: 0;
			display: flex; list-style: none;
		}
		.tab{
			width: 100%;
			border: 3px solid black;
		}
		.tab+.tab{
			margin-left: -3px;
		}
		.tab-link{
			height: 50px; display: block; color: black;
			cursor: pointer; font-size: 20px; line-height: 50px;
			text-align: center; text-decoration: none;
		}
		.box-group{
			margin-top: 10px; border: 3px solid black;
		}
		.box{
			height: 500px; display: none;
		}
		.tab.select{
			background-color: aquamarine;
		}
	</style>

	 <div class="container">
		<ul class="tab-group">
			<li class="tab" data-target=".box:nth-of-type(1)">
				<a href="javascript:void(0)" class="tab-link">메뉴1</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(2)">
				<a href="javascript:void(0)" class="tab-link">메뉴2</a>
			</li>
			<li class="tab" data-target=".box:nth-of-type(3)">
				<a href="javascript:void(0)" class="tab-link">메뉴3</a>
			</li>
		</ul>
		<div class="box-group">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
		</div>
	 </div>
	 <script>
		$(".tab").click(function(){
			$(".tab").removeClass("select");
			$(this).addClass("select");
			$(".box").hide();

			// 아래 두 코드 결과는 동일
			// let target = $(this).attr("data-target");
			let target = $(this).data("target");

			$(target).show();
		});
		$(".tab").first().click();
	 </script>
