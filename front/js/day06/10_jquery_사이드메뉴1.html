<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery_예제1</title>
	<script src="../../static/jquery.js"></script>
	<style>
		.box{
			height: 200px;
			display: none;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<button class="btn">버튼</button>
	<div class="box">
		<button class="btn-x">x</button>
	</div>
	<script>
		/*
		버튼 1개와 박스를 만들어서 버튼을 클릭하면 박스가 나타나도록 코드 작성
		박스에 x버튼을 추가해서 x버튼을 클릭하면 박스가 사라지도록 코드 작성
		*/

		$(".btn").click(function(){
			$(".box").show();
			$(".btn").hide();
		});

		$(".btn-x").click(function(){
			$(".box").hide();
			$(".btn").show();
		});
	</script>
</body>
</html>
