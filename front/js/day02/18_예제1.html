<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제1</title>
	<style>
		.box{
			border: 1px solid black; 
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="box">asdasd</div>
	<button onclick="changeBg('yellow');">노란색으로</button>
	<button onclick="backWhite();">흰색으로</button>
	<script>
		/* 박스와 버튼2개를 만들고, 1번 버튼을 클릭하면 배경색이 노란색으로
		   2번 버튼을 클릭하면 배경색이 흰색으로 변하는 코드를 작성 */
		
		let box = document.getElementsByClassName("box")[0];
		function backYellow(){
			box.style.backgroundColor = "yellow";
		}

		function backWhite(){
			box.style.backgroundColor = "white";
		}

		function changeBg(color){
			box.style.backgroundColor = color;
		}
	</script>
</body>
</html>
