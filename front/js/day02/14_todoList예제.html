<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todoList예제</title>
</head>
<body>
	<input class="text" type="text" onchange="addTodoList();">
	<button onclick="addTodoList();">등록</button>
	<h2>오늘의 할일</h2>
	<ul id="todoList"></ul>
	<script>
		/*
		input 태그를 이용하여 오늘의 할일을 입력받고
		추가 버튼을 클릭하면 오늘의 할일 화면에 추가되도록 코드를 작성
		*/
		function addTodoList(){
			// innerHTML과 value를 이용해서 구현
			let textElement = document.getElementsByClassName("text")[0];
			let todoList = document.getElementById("todoList");
			
			// 입력한 문자열을 가져옴
			let text = textElement.value;

			// 오늘의 할일에 추가
			todoList.innerHTML += `<li>${text}</li>`;

			// 입력창에 입력한 문자열 지움
			textElement.value = '';
			
			// 입력창에 포커싱
			textElement.focus();
		}
	</script>
</body>
</html>
