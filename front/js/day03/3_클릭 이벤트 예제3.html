<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제3</title>
</head>
<body>
	<button id="btn">더보기</button>
	<script>
		/*
		더보기 버튼을 추가하고 더보기 버튼을 클릭하면 접기 버튼으로 수정하는 코드를 작성
		접기 => 더보기 더보기 => 접기
		이 때, 텍스트만 변경되면 됨
		*/
		let btn = document.getElementById("btn");

		/*
		 - let btn = document.getElementById("btn"); 코드가 없이도 구동이 됨
		 - id로 된 요소는 id명으로 직접 요소를 선택해서 사용할 수 있다
		 - 추천하는 방법은 아님
		 - btn이 어떻게 변경될지 모름
		*/
		btn.onclick = function(){
			if(btn.textContent == '더보기'){
				btn.textContent = '접기';
			}else{
				btn.textContent = '더보기';
			}
		}
	</script>
</body>
</html>
