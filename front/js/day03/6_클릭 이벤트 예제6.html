<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>클릭 이벤트 예제6</title>
	<style>
		.box{ border: 1px solid black; height: 200px;}
	</style>
</head>
<body>
	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>

	<div class="box">박스1</div>
	<div class="box">박스2</div>
	<div class="box">박스3</div>
	<script>
		/*
		- 버튼을 3개 만들고 박스를 3개 만든 후 다음 기능이 동작되도록 작성
		- 기능
			- 버튼 1을 클릭하면 박스 1이 보이고, 나머지 박스가 감춰짐
			- 나머지 버튼 2개 기능 동일
		*/
		
		let btns = document.querySelectorAll(".btn");
		let boxes = document.querySelectorAll(".box");

		for(let i = 0; i < btns.length; i++){
			btns[i].onclick = function(){
				boxDisplaynone();
				boxes[i].style.display="block";
			}
		}

		/*
		btns.forEach((item,index)=>{
			item.onclick = function(){
				boxDisplaynone();
				// 눌린 버튼의 순서와 같은 순서의 박스를 보여줌
				boxes[index].style.display="block";
			}
		})
		*/

		// 박스 클래스들을 모두 안보이게 하는 함수
		function boxDisplaynone(){
			let boxes = document.getElementsByClassName("box");
			for(box of boxes){
				box.style.display="none";
			}
		}
	</script>
</body>
</html>
