<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jsx 배열</title>
	<!-- react코드 순서 중요-->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- cdn코드 -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
<script type="text/babel">
	const root = ReactDOM.createRoot(document.getElementById("root"));

    function App(){
		/*
		취미를 입력받고 버튼을 클릭하면 입력된 취미가 ul태그에 추가되도록 작성
		*/
		let [hobby,setHobby] = React.useState([]);
		let [str,setStr] =  React.useState("");
		
		function appInputChange(e){
			setStr(e.target.value);
		}

		function appButtonClick(){
			setHobby(hobby=>[...hobby, str]);
			setStr("");	// input태그 비워줌
		}

		return (
			<div>
				<h1>취미를 입력하세요.</h1>
				<input onChange={appInputChange} value={str}/>
				<button onClick={appButtonClick}>버튼</button>
				<ul>
					{hobby.map((item)=>{
						return <li>{item}</li>
					})}
				</ul>
			</div>
		);
	};

    root.render(<App/>)
</script>
</body>
</html>
