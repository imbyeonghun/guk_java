<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jsx 입력받기</title>
	<!-- react코드 순서 중요-->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- cdn코드 -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
<script type="text/babel">
	const root = ReactDOM.createRoot(document.getElementById("root"));

    function App(){
		/*
		좋아하는 과일을 입력한 후, 버튼을 클릭하면 h1태그에 과일이 출력되도록 작성
		*/
		let [data, setData] = React.useState("");
		let [str, setStr] = React.useState("");
		
		function chamge(e){
			// input창에 문자열이 입력될 때마다 str에 저장
			setStr(e.target.value);
		}

		function appClick(){
			// 버튼을 클릭하면 저장된 str에 있는 값을 data에 저장
			setData(str);
		}

		return (
			<div>
				<h1>좋아하는 과일을 입력하세요.</h1>
				<input onChange={chamge}/>
				<button onClick={appClick}>버튼</button>
				<h1>{data}</h1>
			</div>
		);
	};

    root.render(<App/>)
</script>
</body>
</html>
