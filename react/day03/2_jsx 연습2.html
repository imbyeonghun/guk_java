<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jsx props</title>
	<!-- react코드 순서 중요-->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- cdn코드 -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		.menu-list{list-style: none; display: flex;}
		.menu-item{width: 100%; border: 3px solid black; height: 50px;}
		.menu-item+.menu-item{margin-left: -3px;}
		.menu-link{width: 100%; height: 100%; text-align: center; line-height: 50px;
			display: block; font-weight: bold; font-size: 20px; color: black; text-decoration: none;}
		.box-list{margin-top: 10px;}
		.box{width: 100%; height: 400px; border: 3px solid;}
		.menu-item.active{background-color: yellow;}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const root = ReactDOM.createRoot(document.getElementById("root"));

		/*
		메뉴1을 선택 => 박스 1만 보임
		메뉴2을 선택 => 박스 2만 보임
		메뉴3을 선택 => 박스 3만 보임
		*/
		
		function App(){
			let [num, setNum] = React.useState("1");

			function app1Click(){
				setNum(1);
			}
			function app2Click(){
				setNum(2);
			}
			function app3Click(){
				setNum(3);
			}

			return (
				<div>
					<nav>
						<ul className="menu-list">
							<li className={"menu-item " + (num == 1 ? "active" : null)}>
								<a href="#" className="menu-link" onClick={app1Click}>메뉴1</a>
							</li>
							<li className={"menu-item " + (num == 2 ? "active" : null)}>
								<a href="#" className="menu-link" onClick={app2Click}>메뉴2</a>
							</li>
							<li className={"menu-item " + (num == 3 ? "active" : null)}>
								<a href="#" className="menu-link" onClick={app3Click}>메뉴3</a>
							</li>
						</ul>
					</nav>
					<div className="box-list">
						{ num == 1 ? <div className="box box1">1</div> : null}
						{ num == 2 ? <div className="box box1">2</div> : null}
						{ num == 3 ? <div className="box box1">3</div> : null}
					</div>
				</div>
			);
		};

		root.render(<App/>)
	</script>
</body>
</html>
