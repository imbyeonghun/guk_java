<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jsx props</title>
	<!-- react코드 순서 중요-->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- cdn코드 -->
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		.menu-list{list-style: none; display: flex;}
		.menu-item{width: 100%; border: 3px solid black; height: 50px;}
		.menu-item+.menu-item{margin-left: -3px;}
		.menu-link{width: 100%; height: 100%; text-align: center; line-height: 50px;
			display: block; font-weight: bold; font-size: 20px; color: black; text-decoration: none;}
		.box-list{margin-top: 10px;}
		.box{width: 100%; height: 400px; border: 3px solid;}
		.menu-item.active{background-color: yellow;}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const root = ReactDOM.createRoot(document.getElementById("root"));

		/*
		메뉴1을 선택 => 박스 1만 보임
		메뉴2을 선택 => 박스 2만 보임
		메뉴3을 선택 => 박스 3만 보임
		*/

		function Box({num, text}){
			return(
				num == text ? <div className="box">{text}</div> : null
			);
		};

		function Nav({num, funcs}){
			return(
				<nav>
					<ul className="menu-list">
						{funcs.map((item, index)=>{	// index -> 배열에서 꺼낸 값의 번지
							return (<MenuItem num={num} text={index+1} func={item}/>)
						})}
					</ul>
				</nav>
			);
		};
		
		function MenuItem({num, text, func}){
			return(
				<li className={"menu-item " + (num == text ? "active" : "")}>
					<a href="#" className="menu-link" onClick={func}>메뉴{text}</a>
				</li>
			);
		};

		function App(){
			let [num, setNum] = React.useState("1");
			
			function app1Click(){
				setNum(1);
			}
			function app2Click(){
				setNum(2);
			}
			function app3Click(){
				setNum(3);
			}

			return (
				<div>
					<Nav num={num} funcs={[app1Click, app2Click, app3Click]}/>
					<div className="box-list">
						<Box text="1" num={num}/>
						<Box text="2" num={num}/>
						<Box text="3" num={num}/>
					</div>
				</div>
			);
		};

		root.render(<App/>)
	</script>
</body>
</html>
